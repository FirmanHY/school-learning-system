<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - School Learning System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h1>Login</h1>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
        <div id="usernameError" class="text-danger mt-1"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
        <div id="passwordError" class="text-danger mt-1"></div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <a href="http://localhost:3000/auth/google" class="btn btn-secondary mt-3">
      Login with Google
    </a>

    <script>
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      // ðŸ”¹ Regex sesuai backend: minimal 6 karakter, ada huruf besar, kecil, dan angka
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          usernameError.textContent = "";
          passwordError.textContent = "";

          const username = usernameInput.value.trim();
          const password = passwordInput.value;

          // âœ… Validasi username
          if (username.length < 5) {
            usernameError.textContent =
              "Username must be at least 5 characters long.";
            return;
          }

          // âœ… Validasi password
          if (!passwordRegex.test(password)) {
            passwordError.textContent =
              "Password must be at least 6 characters long and include uppercase, lowercase, and a number.";
            return;
          }

          // âœ… Lolos validasi, kirim request
          try {
            const res = await fetch("http://localhost:3000/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            if (!res.ok) {
              const errorData = await res.json().catch(() => ({}));
              throw new Error(errorData.error || "Login failed");
            }

            const data = await res.json();
            localStorage.setItem("accessToken", data.accessToken);
            localStorage.setItem("refreshToken", data.refreshToken);
            window.location.href = "dashboard.html";
          } catch (err) {
            alert(err.message);
          }
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
